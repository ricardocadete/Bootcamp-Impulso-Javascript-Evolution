<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Instagram</title>
	<meta name="author" content="Cadete">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="insta-wrapper">
        <div class="insta-phone">
                <img src="img/smartphone-instagram.png" alt="phone">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="img/Instagram-Logo.png" class="insta-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/Cadete.jpg" alt="profile photo">
                </div>
                <a href="#" class="insta-login">Continue como Cadete</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Cadete?</p>
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                
            </div>
        </div>
    </div>
    
	<header></header>
	<main></main>
	<footer></footer>
	<script type="text/javascript" src=""></script>
</body>

</html>
